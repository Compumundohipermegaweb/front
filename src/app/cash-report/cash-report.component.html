<div class="buttom-print" >
    <button mat-mini-fab color="primary" (click)="exportTable()">
        <mat-icon>
            print
        </mat-icon>
    </button>
</div>
<div class="div-report">  
<table id="MovementsTable" mat-table [dataSource]="movements" class="mat-elevation-z8">

    <ng-container matColumnDef="payment_method">
        <th mat-header-cell *matHeaderCellDef> Medio de Pago </th>
        <td mat-cell *matCellDef="let movements"> {{movements.payment_method }} </td>
    </ng-container>

    <ng-container matColumnDef="card">
        <th mat-header-cell *matHeaderCellDef> Tarjeta </th>
        <td mat-cell *matCellDef="let movements"> {{movements.card }} </td>
    </ng-container>

    <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef> Origen </th>
        <td mat-cell *matCellDef="let movements"> {{movements.source }} </td>
    </ng-container>   

    <ng-container matColumnDef="income">
        <th mat-header-cell *matHeaderCellDef> Ingreso </th>
        <td mat-cell *matCellDef="let movements"><div *ngIf="movements.movement_type == 'INGRESO'">  {{movements.total | currency}}</div></td>
    </ng-container>   

    <ng-container matColumnDef="expense">
        <th mat-header-cell *matHeaderCellDef> Egreso </th>
        <td mat-cell *matCellDef="let movements"><div *ngIf="movements.movement_type == 'EGRESO'"> {{movements.total | currency}} </div></td>
    </ng-container>   

    <tr class="odd" mat-header-row *matHeaderRowDef="displayedColumns sticky: true" > </tr>
    <tr class="odd" mat-row *matRowDef="let movements; columns: displayedColumns;"></tr>

</table>

</div>
