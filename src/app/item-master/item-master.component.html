<table  mat-table [dataSource]="items" class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>


    <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sku</th>
        <td mat-cell *matCellDef="let row">{{row.sku}}</td>
    </ng-container>

    <ng-container matColumnDef="long_description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion Larga</th>
        <td mat-cell *matCellDef="let row">{{row.long_description}}</td>
    </ng-container>

    <ng-container matColumnDef="short_description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion Corta</th>
        <td mat-cell *matCellDef="let row">{{row.short_description}}</td>
    </ng-container>

    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo</th>
        <td mat-cell *matCellDef="let row">{{row.cost}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let row">{{row.state}}</td>
    </ng-container>

    <!-- No aparece el boton para eliminar -->

    <ng-container matColumnDef="">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
        <button mat-mini-fab color="warn" style="float: right;">
            <mat-icon>delete</mat-icon>
        </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<mat-paginator #paginator
    [length]="items?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>

<button mat-raised-button (click)="addItem()">Agregar</button>
