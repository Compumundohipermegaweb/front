<mat-card-header>
    <mat-card-title>Editar Stock:</mat-card-title> 
</mat-card-header> 
<mat-card>
    <p></p>
    <mat-card-subtitle>Sku: {{selectedItemStock.sku }} </mat-card-subtitle>
    <mat-card-subtitle>Stock Actual: {{ selectedItemStock.stock_total }}</mat-card-subtitle>
</mat-card>
<p></p>
<mat-card>
    <mat-card-content>
        <mat-radio-group color="primary" [formControl]="selectControl" required>
            <mat-card-subtitle>Seleccione una opci√≥n: </mat-card-subtitle>
            <mat-radio-button value="1">Merma</mat-radio-button>
            <mat-radio-button value="2">Incremento</mat-radio-button>
        </mat-radio-group>
        <mat-form-field class="quantity-input">
            <mat-label>Ingrese la cantidad:</mat-label>
            <input matInput type="number" [formControl]="quantityControl" required min=1 pattern="^[0-9]+">
            <mat-hint>Unidades</mat-hint>
        </mat-form-field> 
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="guardarCambios(selectedItemStock)">Guardar</button>
        <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
    </mat-card-actions>
</mat-card>
