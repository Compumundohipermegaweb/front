<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-title>
      <mat-icon>home</mat-icon>
      <span>&nbsp;Sucursales</span>
  </mat-card-title>

  <mat-divider></mat-divider>

  <button mat-raised-button color="primary" (click)="add()">
    <mat-icon>add</mat-icon>
    <span>Nueva</span>
  </button>


  <mat-card-content>



  <table  mat-table [dataSource]="dataSource"  class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
      <td mat-cell *matCellDef="let branch">{{branch.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="domicilio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Domicilio</th>
      <td mat-cell *matCellDef="let branch">{{branch.address}}</td>
    </ng-container>

    <ng-container matColumnDef="cp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CP</th>
      <td mat-cell *matCellDef="let branch">{{branch.postal_code}}</td>
    </ng-container>


    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
      <td mat-cell *matCellDef="let branch">{{branch.contact_number}}</td>
    </ng-container>

    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mail</th>
      <td mat-cell *matCellDef="let branch">{{branch.email}}</td>
    </ng-container>

    <ng-container matColumnDef="horarios">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Horarios</th>
      <td mat-cell *matCellDef="let branch">{{branch.attetention_schedule}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-card-content>
<mat-card-footer>
  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</mat-card-footer>
</mat-card>
</div>
