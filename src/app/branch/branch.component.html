<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-title>
      <mat-icon>home</mat-icon>
      <span>&nbsp;Sucursales</span>
  </mat-card-title>

  <mat-divider></mat-divider>


  <mat-card-content>

    <button mat-raised-button color="primary">Nueva Sucursal</button>

    <mat-divider></mat-divider>

  <table  mat-table [dataSource]="dataSource"  class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
      <td mat-cell *matCellDef="let row">{{row.codigo_sucursal}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="domicilio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Domicilio</th>
      <td mat-cell *matCellDef="let row">{{row.domicilio}}</td>
    </ng-container>

    <ng-container matColumnDef="cp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CP</th>
      <td mat-cell *matCellDef="let row">{{row.codigo_postal}}</td>
    </ng-container>

    <ng-container matColumnDef="horarios">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Horarios</th>
      <td mat-cell *matCellDef="let row">{{row.horarios}}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
      <td mat-cell *matCellDef="let row">{{row.telefono}}</td>
    </ng-container>

    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mail</th>
      <td mat-cell *matCellDef="let row">{{row.mail}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-card-content>
<mat-card-footer>
  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</mat-card-footer>
</mat-card>
</div>
