<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-title>
      <mat-icon>perm_identity</mat-icon>
      <span>&nbsp;Clientes</span>
  </mat-card-title>

  <mat-divider></mat-divider>


  <mat-card-content>

  <table  mat-table [dataSource]="dataSource"  class="full-width-table" matSort aria-label="Elements">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>


    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="limite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Limite</th>
      <td mat-cell *matCellDef="let row">{{row.credit_limit}}</td>
    </ng-container>

    <ng-container matColumnDef="moroso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Moroso</th>
      <td mat-cell *matCellDef="let row">{{row.defaulter}}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">{{row.state}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
      <button mat-mini-fab color="warn" style="float: right;" (click)="delete(row)">
        <mat-icon>delete</mat-icon>
      </button>
      </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-card-content>
<mat-card-footer>
  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</mat-card-footer>
</mat-card>
</div>
