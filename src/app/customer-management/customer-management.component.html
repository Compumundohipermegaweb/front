<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-title>
      <mat-icon>perm_identity</mat-icon>
      <span>&nbsp;Clientes</span>
  </mat-card-title>

  <mat-divider></mat-divider>
  
  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <mat-card-content>

  <table  mat-table [dataSource]="dataSource"  class="full-width-table" matSort aria-label="Elements">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nro. Documento</th>
      <td mat-cell *matCellDef="let row">
       
      
        <span *ngIf="!row.editing">{{row.document_number}}</span>

        <mat-form-field *ngIf="row.editing" style="padding: 0%;">
                  <input matInput [formControl]="nroDocumentControl" placeholder=" {{row.document_number}}">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">
        
      
        <span *ngIf="!row.editing">{{row.first_name}}</span>

        <mat-form-field *ngIf="row.editing" style="padding: 0%;">
                  <input matInput [formControl]="firstNameControl" placeholder="{{row.first_name}}">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let row">
        

        <span *ngIf="!row.editing">{{row.last_name}}</span>

        <mat-form-field *ngIf="row.editing" style="padding: 0%;">
                  <input matInput [formControl]="lastNameControl" placeholder="{{row.last_name}}">
        </mat-form-field>

      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">
        

        <span *ngIf="!row.editing">{{row.email}}</span>

        <mat-form-field *ngIf="row.editing" style="padding: 0%;">
                  <input matInput [formControl]="emailControl" placeholder="{{row.email}}">
        </mat-form-field>

      </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tel√©fono</th>
      <td mat-cell *matCellDef="let row">
        

        <span *ngIf="!row.editing">{{row.contact_number}}</span>

        <mat-form-field *ngIf="row.editing" style="padding: 0%;">
                  <input matInput [formControl]="contactNumberControl" placeholder="{{row.contact_number}}">
        </mat-form-field>

      </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">
        

        <span *ngIf="!row.editing">{{row.state}}</span>

        <mat-form-field *ngIf="row.editing" style="padding: 0%;">
                  <input matInput [formControl]="stateControl" placeholder="{{row.state}}">
        </mat-form-field>

      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab color="primary"(click)="updateCheckingAccount(row)" >
          <mat-icon>credit_score</mat-icon>
        </button>
        <button *ngIf="!row.editing" mat-mini-fab color="primary" (click)="toggleEdit(row)">
          <mat-icon>edit</mat-icon> 
        </button>
        <button *ngIf="row.editing" mat-mini-fab color="primary" (click)="toggleEdit(row);saveChanges(row)">
          <mat-icon>save</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="delete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-card-content>
<mat-card-footer>
  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</mat-card-footer>
</mat-card>
</div>
