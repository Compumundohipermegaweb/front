<h2 mat-header>Nuevo Ingreso</h2>
<mat-card>
    <mat-card-content>
        <form [formGroup]="incomeForm">

            <mat-form-field>
                <mat-label>Origen</mat-label>
                <!-- <input matInput type="text" [formControl]="sourceControl" required> -->
                <mat-select matNativeControl [formControl]="sourceControl" required>
                    <mat-option value="Mov. de Caja">Mov. de Caja</mat-option>
                    <mat-option value="Varios">Varios</mat-option>
                  </mat-select>
            </mat-form-field>

           

            <mat-form-field>
                <mat-label>Descripci√≥n</mat-label>
                <input matInput type="text" [formControl]="descriptionControl" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Monto</mat-label>
                <input matInput type="number" [formControl]="amountControl" required>
            </mat-form-field>

        </form>
        <button mat-raised-button color="primary" (click)="create()">Crear</button>
        <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
    </mat-card-content>
</mat-card>
