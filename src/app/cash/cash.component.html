<div class="mat-elevation-z8">
    <mat-card>
      <mat-card-title>
        <mat-icon>point_of_sale</mat-icon>
        <span>&nbsp;Arqueo de Caja</span>
      </mat-card-title> 
      <mat-card-content>
        <mat-tab-group>
          
          <mat-tab label="Estado de Caja">
            <app-cash-summary></app-cash-summary>
          </mat-tab>
  
          <mat-tab label="Ingresos">
            <app-cash-income></app-cash-income>
          </mat-tab>
  
          <mat-tab label="Egresos">
            <app-cash-expense></app-cash-expense>
          </mat-tab>

          <mat-tab label="Reporte de Caja">
            <app-cash-report></app-cash-report>
          </mat-tab>
  
        </mat-tab-group>
  
      </mat-card-content>
  </mat-card>
  </div>
