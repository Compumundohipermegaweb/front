<table  mat-table [dataSource]="stock"  class="full-width-table" matSort aria-label="Elements">

	<ng-container matColumnDef="id">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
	  <td mat-cell *matCellDef="let row">{{row.id}}</td>
	</ng-container>


	<ng-container matColumnDef="descripcion">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
	  <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
	</ng-container>

	<ng-container matColumnDef="cantidad">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
	  <td mat-cell *matCellDef="let row">{{row.cantidad}}</td>
	</ng-container>

	<!-- No aparece el boton para eliminar -->
	<ng-container matColumnDef="">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
	  <td mat-cell *matCellDef="let row">
		<button mat-mini-fab color="warn" style="float: right;">
		  <mat-icon>delete</mat-icon>
	  </button>
	  </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="columns"></tr>
	<tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<mat-paginator #paginator
	  [length]="stock?.data?.length"
	  [pageIndex]="0"
	  [pageSize]="10"
	  [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>

<button mat-raised-button color="primary">Aumento de Stock</button>
<button mat-raised-button color="primary">Decremento de Stock</button>
