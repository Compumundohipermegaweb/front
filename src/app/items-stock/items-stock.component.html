<mat-form-field>
	<mat-label>Filtrar</mat-label>
	<input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table  mat-table [dataSource]="stock"  class="full-width-table" matSort aria-label="Elements">


  <ng-container matColumnDef="nroItem">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Nro Item</th>
	  <td mat-cell *matCellDef="let row">{{row.id}}</td>
	</ng-container>

  <ng-container matColumnDef="sku">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Sku</th>
	  <td mat-cell *matCellDef="let row">{{row.sku}}</td>
	</ng-container>

	<ng-container matColumnDef="description">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
	  <td mat-cell *matCellDef="let row">{{row.description}}</td>
	</ng-container>

	<ng-container matColumnDef="minimum_stock">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Stock Mínimo</th>
		<td mat-cell *matCellDef="let row">{{row.minimum_stock}}</td>
	</ng-container>

	<ng-container matColumnDef="security_stock">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Stock de Seguridad</th>
		<td mat-cell *matCellDef="let row">{{row.security_stock}}</td>
	</ng-container>

	<ng-container matColumnDef="stock_total">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock actual</th>
	  <td mat-cell *matCellDef="let row">{{row.stock_total}}</td>
	</ng-container>

	<ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="primary" style="float: left;" (click)="editStockbyItem(row)" >
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

	<tr mat-header-row *matHeaderRowDef=columns></tr>
	<tr mat-row *matRowDef="let row; columns: columns;"></tr>

</table>

<mat-paginator #paginator
	  [length]="stock?.data?.length"
	  [pageIndex]="0"
	  [pageSize]="15"
	  [pageSizeOptions]="[5, 10, 15, 20]">
</mat-paginator>
