<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-title>
      <mat-icon>settings</mat-icon>
      <span>&nbsp;Configuración de Alertas</span>
  </mat-card-title>

  <mat-divider></mat-divider>


  <mat-card-content>

    <table mat-table [dataSource]="dataSource"  class="full-width-table" matSort aria-label="Elements">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
        <td mat-cell *matCellDef="let setting">{{setting.id}}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let setting">{{setting.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Horario</th>
        <td mat-cell *matCellDef="let setting">
         <input matInput type="number" value="{{setting.horario}}"  disabled>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let setting">
          <button  mat-mini-fab color="primary" (click)="cambioHorario(setting)">
            <mat-icon>edit</mat-icon>
        </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </mat-card-content>
  <mat-card-footer>
    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </mat-card-footer>
  </mat-card>
  </div>
