<h2 mat-header>Nueva categoría</h2>
<mat-card>
    <mat-card-content>
        <form [formGroup]="categoryForm">

            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput type="text" [formControl]="nameControl" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Descripción</mat-label>
                <input matInput type="text" [formControl]="descriptionControl" required>
            </mat-form-field>

        </form>
        <button mat-raised-button color="primary">Crear</button>
        <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
    </mat-card-content>
</mat-card>
