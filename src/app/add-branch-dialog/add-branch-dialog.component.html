<h3>Nueva Sucursal</h3>
<mat-card>
    <mat-card-content>
        <form [formGroup]="branchForm">
            <div>
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" [formControl]="nameControl" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="text" [formControl]="emailControl" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Codigo Postal</mat-label>
                    <input matInput type="text" [formControl]="postalCodeControl" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Direcci√≥n</mat-label>
                    <input matInput type="text" [formControl]="addressControl" (focusout)="validateAddress()" required>
                    <mat-error *ngIf="addressControl.invalid">{{ getAddressErrors() }}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Telefono</mat-label>
                    <input matInput type="text" [formControl]="contactNumberControl" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Horarios</mat-label>
                    <input matInput type="text" [formControl]="attentionScheduleControl" required>
                </mat-form-field>
            </div>
            

        </form>
        
        <button mat-raised-button color="primary" (click)="createBranch()">Confirmar</button>
        <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
    </mat-card-content>
</mat-card>
<div *ngIf="creatingBranch" class="center-fixed">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
</div>
