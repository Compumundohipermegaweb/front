<mat-card>
    <mat-card-title style="padding: 1rem;">
        <mat-icon>
            shop
        </mat-icon>
        Ventas Online
    </mat-card-title>

    <mat-divider></mat-divider>

<mat-card-content>
<table mat-table [dataSource]="dataSource" class="full-width-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Venta </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef> SKU </th>
        <td mat-cell *matCellDef="let row"> {{row.sku}} </td>
    </ng-container>
      
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
    </ng-container>
      
    <ng-container matColumnDef="supplier">
        <th mat-header-cell *matHeaderCellDef> Contacto </th>
        <td mat-cell *matCellDef="let row"> {{row.supplier}} </td>
    </ng-container>
      
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let row">
            <mat-icon *ngIf="row.status == 'PENDING'" matTooltip="Pendiente" style="color: orange">schedule</mat-icon>
            <mat-icon *ngIf="row.status == 'ACCEPTED'" matTooltip="Enviando">local_shipping</mat-icon>
            <mat-icon *ngIf="row.status == 'CONFIRMED'" matTooltip="Llego" style="color: green">check</mat-icon>
            <mat-icon *ngIf="row.status == 'REJECTED'" matTooltip="Rechazado" style="color: red">close</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
</mat-card>
