<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-title>
      <mat-icon>account_box</mat-icon>
      <span>&nbsp;Proveedores</span>
  </mat-card-title>

  <mat-divider></mat-divider>

  <mat-card-content>
    <button mat-raised-button color="primary" (click)="nuevoProveedor()">Nuevo Proveedor</button>
  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-content>



  <table  mat-table [dataSource]="dataSource"  class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let supplier">{{supplier.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let supplier">{{supplier.contactName}}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
      <td mat-cell *matCellDef="let supplier">{{supplier.contactNumber}}</td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let supplier">{{supplier.email}}</td>
    </ng-container>

    <ng-container matColumnDef="cuit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cuit</th>
      <td mat-cell *matCellDef="let supplier">{{supplier.cuit}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-card-content>
<mat-card-footer>
  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</mat-card-footer>
</mat-card>
</div>
