<table  mat-table [dataSource]="incomes"  class="full-width-table" matSort aria-label="Elements">

	<ng-container matColumnDef="id">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Movimiento</th>
	  <td mat-cell *matCellDef="let row">{{row.id}}</td>
	</ng-container>

	<ng-container matColumnDef="date">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha y Hora</th>
	  <td mat-cell *matCellDef="let row">{{row.date}}</td> 
	</ng-container> 

	<ng-container matColumnDef="transaction">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Transacci√≥n</th>
		<td mat-cell *matCellDef="let row">{{row.transaction}}</td>
	</ng-container>

	<ng-container matColumnDef="reference">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Detalle</th>
		<td mat-cell *matCellDef="let row">{{row.reference}}</td>
	</ng-container>
  
	<ng-container matColumnDef="payment">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Metodo de Pago</th>
	  <td mat-cell *matCellDef="let row">{{row.payment}} </td>
	</ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto</th>
        <td mat-cell *matCellDef="let row">{{row.amount}} </td>
      </ng-container>
  


	<tr mat-header-row *matHeaderRowDef=columns></tr>
	<tr mat-row *matRowDef="let row; columns: columns;"></tr>

</table>

<mat-paginator #paginator
	  [length]="incomes?.data?.length"
	  [pageIndex]="0"
	  [pageSize]="10"
	  [pageSizeOptions]="[5, 10, 15, 20]">
</mat-paginator>
