<table  mat-table [dataSource]="incomes"  class="full-width-table" matSort aria-label="Elements">

	<ng-container matColumnDef="client">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
	  <td mat-cell *matCellDef="let row">{{row.client.firstName}} {{row.client.lastName}}</td>
	</ng-container>

	<ng-container matColumnDef="paymentMethods">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Medios de pago</th>
	  <td mat-cell *matCellDef="let row">{{row.payments}}</td> 
	</ng-container> 

	<ng-container matColumnDef="amount">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Monto</th>
		<td mat-cell *matCellDef="let row">{{row.amount}}</td>
	</ng-container>

	<ng-container matColumnDef="source">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Origen</th>
		<td mat-cell *matCellDef="let row">{{row.cashMovementSource}}</td>
	</ng-container>
  
	<ng-container matColumnDef="description">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
	  <td mat-cell *matCellDef="let row">{{row.description}} </td>
	</ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td mat-cell *matCellDef="let row">
			<button mat-mini-fab color="primary" (click)="addPaymentMethod(row)">
				<mat-icon>add</mat-icon>
			</button>
		</td>
		
    </ng-container>

	<tr mat-header-row *matHeaderRowDef=columns></tr>
	<tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<mat-paginator #paginator
	  [length]="incomes?.data?.length"
	  [pageIndex]="0"
	  [pageSize]="10"
	  [pageSizeOptions]="[5, 10, 15, 20]">
</mat-paginator>
