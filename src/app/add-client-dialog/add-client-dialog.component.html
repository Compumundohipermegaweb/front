<h3>Nuevo Cliente</h3>
<mat-card>
    <mat-card-content>
        <form [formGroup]="clientForm">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Documento</mat-label>
                    <input matInput type="number" [formControl]="documentControl" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" [formControl]="firstNameControl" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Apellido</mat-label>
                    <input matInput type="text" [formControl]="lastNameControl" required>
                </mat-form-field>
            </div>
            <div>
                <mat-checkbox [formControl]="stateControl" color="primary" style="padding: 0.5rem;">Activo</mat-checkbox>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="text" [formControl]="emailControl" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Telefono</mat-label>
                    <input matInput type="number" [formControl]="contactNumberControl" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Direcci√≥n</mat-label>
                    <input matInput type="text" [formControl]="addressControl" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Limite de Credito</mat-label>
                    <input matInput type="number" [formControl]="creditLimitControl" required>
                </mat-form-field>
            </div>
            

        </form>
        
        <button mat-raised-button color="primary" (click)="createClient()">Confirmar</button>
        <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
    </mat-card-content>
</mat-card>
<div *ngIf="creatingClient" class="center-fixed">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
</div>
