<h2 mat-header>Busqueda de Item</h2>
<mat-card>
    <mat-card-content>
        <form [formGroup]="filtersForm">

            <mat-form-field>
                <mat-label>Categoria</mat-label>
                <input matInput [formControl]="itemCategoryControl">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Descripci√≥n</mat-label>
                <input matInput [formControl]="itemDescriptionControl">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Marca</mat-label>
                <input matInput [formControl]="itemBrandControl">
            </mat-form-field>

            <mat-checkbox [formControl]="importedControl">
                Importado
            </mat-checkbox>
        </form>

        <mat-divider></mat-divider>

        <mat-selection-list #items [multiple]="false">
            <h3 mat-subheader>{{ foundItems.length }} items encontrados</h3>
            <mat-list-option *ngFor="let item of foundItems" [value]="item" style="height: max-content;" (dblclick)="selectItem(items.selectedOptions.selected[0]?.value)">
                <mat-line style="font-weight: bold;">
                    {{ item.shortDescription }} {{ item.brand }} <span *ngIf="item.imported" style="color: red;"> (Importado) </span>
                </mat-line>
                <mat-line>
                    {{ item.longDescription }} <span style="float: right;">{{ item.stock }} disponibles</span>
                </mat-line>
                <mat-line>
                    {{ item.price | localCurrency}}
                </mat-line>
                <mat-divider></mat-divider>
            </mat-list-option>

        </mat-selection-list>
    </mat-card-content>
</mat-card>
